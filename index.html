<!doctype html>
<html lang="de-ch">

<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breath Circle</title>
  <style>
    :root {
      --DURATION: 12s;
    }

    body {
      background: #4b573e;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      user-select: none;
      cursor: default;
      position: relative;
    }

    /* Äusserer Rahmenkreis (maximale Grösse) */
    .background-circle {
      position: absolute;
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.15);
      transform: scale(1.00);
      pointer-events: none;
    }

    /* Neuer kleiner Referenzkreis (minimale Grösse) */
    .inner-reference {
      position: absolute;
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.66);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      transform: scale(0.33);
      pointer-events: none;
    }

    /* Hauptkreis (animiert, halbtransparent, damit die Referenzen sichtbar bleiben) */
    .circle {
      background: rgba(79, 95, 71, 0.8);
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      box-shadow: 0px 0px 20px 0px #000000;
      transform: scale(0.65);
      animation: breathe var(--DURATION) ease-in-out infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(0.33);
      }

      33% {
        transform: scale(1.00);
      }

      50% {
        transform: scale(1.00);
      }

      83% {
        transform: scale(0.33);
      }

      100% {
        transform: scale(0.33);
      }
    }

    .label {
      color: #ffffff;
      position: fixed;
      bottom: 6vh;
      font-size: clamp(26px, 2.5vmin, 30px);
    }

    .inhale,
    .hold1,
    .exhale,
    .hold2 {
      color: #ffffff;
      opacity: .1;
      transition: opacity .3s ease;
    }

    .inhale {
      animation: showInhale var(--DURATION) linear infinite;
    }

    .hold1 {
      animation: showHold1 var(--DURATION) linear infinite;
    }

    .exhale {
      animation: showExhale var(--DURATION) linear infinite;
    }

    .hold2 {
      animation: showHold2 var(--DURATION) linear infinite;
    }

    @keyframes showInhale {

      0%,
      33% {
        opacity: .6;
      }

      33.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showHold1 {

      33%,
      50% {
        opacity: .6;
      }

      0%,
      32.99%,
      50.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showExhale {

      50%,
      83% {
        opacity: .6;
      }

      0%,
      49.99%,
      83.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showHold2 {

      83%,
      100% {
        opacity: .6;
      }

      0%,
      82.99% {
        opacity: .1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .circle {
        animation: none;
        transform: scale(0.85);
      }

      .label span {
        animation: none;
        opacity: .4;
      }
    }

    /* Steuerung */
    .controls {
      position: fixed;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: .75rem;
      align-items: center;
      justify-content: center;
      /* gesamte Gruppe zentrieren */
      flex-wrap: wrap;
    }

    .controls button {
      appearance: none;
      border: 0;
      padding: .6rem .9rem;
      border-radius: .6rem;
      font: inherit;
      background: rgba(255, 255, 255, .15);
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .15);
      cursor: pointer;
      width: 70px;
      /* einheitliche Breite */
      text-align: center;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, .25);
    }

    .controls .timer {
      min-width: 5ch;
      text-align: center;
      color: #fff;
      font-variant-numeric: tabular-nums;
    }

    /* Animation pausieren, wenn Session fertig ist */
    .paused .circle,
    .paused .label span {
      animation-play-state: paused;
    }

    /* Startposition erzwingen (Animation aus, kleiner Kreis, Inhale sichtbar) */
    .at-start .circle,
    .at-start .label span {
      animation: none !important;
    }

    .at-start .circle {
      transform: scale(0.33);
    }

    .at-start .inhale {
      opacity: .6;
    }

    .at-start .hold1,
    .at-start .exhale,
    .at-start .hold2 {
      opacity: .1;
    }
  </style>
</head>

<body>

  <div class="wrap" aria-label="Atemübung – einatmen, halten, ausatmen, halten">
    <div class="controls" aria-label="Sitzungssteuerung">
      <button data-seconds="30">30 s</button>
      <button data-seconds="60">1 min</button>
      <button data-seconds="120">2 min</button>
      <span class="timer" aria-live="polite" aria-atomic="true">00:00</span>
    </div>
    <div class="background-circle" aria-hidden="true"></div>
    <div class="inner-reference" aria-hidden="true"></div> <!-- neuer Kreis -->
    <div class="circle" role="img" aria-hidden="true"></div>
    <div class="label" aria-hidden="true">
      <span class="inhale">Einatmen</span>
      <span class="hold1"> · Halten</span>
      <span class="exhale"> · Ausatmen</span>
      <span class="hold2"> · Halten</span>
    </div>
  </div>

  <script>
    (function () {
      const timerEl = document.querySelector('.controls .timer');
      const buttons = document.querySelectorAll('.controls button');
      const circle = document.querySelector('.circle');
      const labelSpans = document.querySelectorAll('.label span');

      let tickInterval = null;
      let endTimeout = null;
      let remaining = 0;

      function fmt(t) {
        const m = Math.floor(t / 60);
        const s = t % 60;
        return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      }

      function clearTimers() {
        if (tickInterval) { clearInterval(tickInterval); tickInterval = null; }
        if (endTimeout) { clearTimeout(endTimeout); endTimeout = null; }
      }

      function restartAnimations() {
        circle.style.animation = 'none';
        labelSpans.forEach(s => s.style.animation = 'none');
        void circle.offsetWidth;
        circle.style.animation = '';
        labelSpans.forEach(s => s.style.animation = '');
      }

      function startSession(seconds) {
        document.body.classList.remove('paused', 'at-start');
        clearTimers();
        remaining = seconds;
        timerEl.textContent = fmt(remaining);

        restartAnimations();

        tickInterval = setInterval(() => {
          remaining -= 1;
          if (remaining >= 0) timerEl.textContent = fmt(remaining);
          if (remaining <= 0) clearInterval(tickInterval);
        }, 1000);

        endTimeout = setTimeout(() => {
          document.body.classList.add('paused', 'at-start');
          timerEl.textContent = 'Fertig';
        }, seconds * 1000);
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const sec = parseInt(btn.getAttribute('data-seconds'), 10);
          startSession(sec);
        });
      });

      let lastSeconds = 60;
      buttons.forEach(b => b.addEventListener('click', () => lastSeconds = parseInt(b.dataset.seconds, 10)));
      window.addEventListener('keydown', e => {
        if (e.code === 'Space') {
          e.preventDefault();
          startSession(lastSeconds);
        }
      });

      document.body.classList.remove('paused', 'at-start');
    })();
  </script>


</body>

</html>
