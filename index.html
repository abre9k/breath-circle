<!doctype html>
<html lang="de-ch">

<head>
<link rel="icon" href="favicon.ico" type="image/x-icon" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breath Circle</title>
  <style>
    :root {
      --DURATION: 12s;
    }

    body {
      background: #4b573e;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      user-select: none;
      cursor: default;
      position: relative;
    }

    /* Äusserer Rahmenkreis (maximale Grösse) */
    .background-circle {
      position: absolute;
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.15);
      transform: scale(1.00);
      pointer-events: none;
    }

    /* Neuer kleiner Referenzkreis (minimale Grösse) */
    .inner-reference {
      position: absolute;
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.66);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      transform: scale(0.33);
      pointer-events: none;
    }

    /* Hauptkreis (animiert, halbtransparent, damit die Referenzen sichtbar bleiben) */
    .circle {
      background: rgba(79, 95, 71, 0.8);
      width: min(46vmin, 360px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      box-shadow: 0px 0px 20px 0px #000000;
      transform: scale(0.65);
      animation: breathe var(--DURATION) ease-in-out infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(0.33);
      }

      33% {
        transform: scale(1.00);
      }

      50% {
        transform: scale(1.00);
      }

      83% {
        transform: scale(0.33);
      }

      100% {
        transform: scale(0.33);
      }
    }

    .label {
      color: #ffffff;
      position: fixed;
      bottom: 6vh;
      font-size: clamp(26px, 2.5vmin, 30px);
    }

    .inhale,
    .hold1,
    .exhale,
    .hold2 {
      color: #ffffff;
      opacity: .1;
      transition: opacity .3s ease;
    }

    .inhale {
      animation: showInhale var(--DURATION) linear infinite;
    }

    .hold1 {
      animation: showHold1 var(--DURATION) linear infinite;
    }

    .exhale {
      animation: showExhale var(--DURATION) linear infinite;
    }

    .hold2 {
      animation: showHold2 var(--DURATION) linear infinite;
    }

    @keyframes showInhale {

      0%,
      33% {
        opacity: .6;
      }

      33.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showHold1 {

      33%,
      50% {
        opacity: .6;
      }

      0%,
      32.99%,
      50.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showExhale {

      50%,
      83% {
        opacity: .6;
      }

      0%,
      49.99%,
      83.01%,
      100% {
        opacity: .1;
      }
    }

    @keyframes showHold2 {

      83%,
      100% {
        opacity: .6;
      }

      0%,
      82.99% {
        opacity: .1;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .circle {
        animation: none;
        transform: scale(0.85);
      }

      .label span {
        animation: none;
        opacity: .4;
      }
    }
  </style>
</head>

<body>
  <div class="wrap" aria-label="Atemübung – einatmen, halten, ausatmen, halten">
    <div class="background-circle" aria-hidden="true"></div>
    <div class="inner-reference" aria-hidden="true"></div> <!-- neuer Kreis -->
    <div class="circle" role="img" aria-hidden="true"></div>
    <div class="label" aria-hidden="true">
      <span class="inhale">Einatmen</span>
      <span class="hold1"> · Halten</span>
      <span class="exhale"> · Ausatmen</span>
      <span class="hold2"> · Halten</span>
    </div>
  </div>
</body>

</html>
